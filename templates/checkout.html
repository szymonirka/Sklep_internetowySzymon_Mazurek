<!-- templates/checkout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <script>
        function toggleInvoiceFields() {
            var invoiceFields = document.getElementById('invoice-fields');
            invoiceFields.style.display = invoiceFields.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
        <label for="shipping_address">Shipping Address:</label>
        <input type="text" id="shipping_address" name="shipping_address" required><br>
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" required><br>
        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="card">Karta</option>
            <option value="blik">Blik</option>
            <option value="paypal">PayPal</option>
            <option value="cod">Za pobraniem</option>
        </select><br>
        <label for="shipping_method">Shipping Method:</label>
        <select id="shipping_method" name="shipping_method" required>
            <option value="home_delivery">Dostawa do domu</option>
            <option value="parcel_locker">Dostawa do paczkomatu</option>
        </select><br>
        <label>
            <input type="checkbox" id="invoice" name="invoice" onclick="toggleInvoiceFields()"> Order with Invoice
        </label><br>
        <div id="invoice-fields" style="display: none;">
            <label for="company_name">Company Name or Full Name:</label>
            <input type="text" id="company_name" name="company_name"><br>
            <label for="company_address">Company Address:</label>
            <input type="text" id="company_address" name="company_address"><br>
            <label for="vat_number">NIP Number:</label>
            <input type="text" id="vat_number" name="vat_number"><br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact"><br>
            <label for="bank_account">Bank Account Number:</label>
            <input type="text" id="bank_account" name="bank_account"><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br>
        </div>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
