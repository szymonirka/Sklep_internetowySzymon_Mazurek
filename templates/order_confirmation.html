<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie Zamówienia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f5f9;
            color: #333;
            text-align: center;
        }
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #004d99;
        }
        @media (max-width: 768px) {
            .confirmation-container {
                padding: 15px;
            }
            p {
                font-size: 1em;
            }
            .button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Potwierdzenie Zamówienia</h1>
        <p>Dziękujemy za Twoje zamówienie!</p>
        <p><strong>ID Zamówienia:</strong> {{ order.id }}</p>
        <p><strong>Łączna cena:</strong> {{ order.total_price }} PLN</p>
        <a href="{% url 'home' %}" class="button">Powrót na stronę główną</a>
    </div>
</body>
</html>
